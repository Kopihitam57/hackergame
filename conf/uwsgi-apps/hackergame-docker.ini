[uwsgi]
socket=/run/uwsgi/app/hackergame/socket
chdir=/opt/hackergame
plugin=python3
module=frontend.wsgi:application
env=DJANGO_SETTINGS_MODULE=conf.settings.hackergame
master=true
processes=64
vacuum=true
home=/usr/local
uid=www-data
gid=www-data
stats=/run/uwsgi/app/hackergame/stats.socket
harakiri=60
